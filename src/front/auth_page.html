<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Poster Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fc4c02, #ff6b35);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .strava-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #fc4c02;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            background: #fc4c02;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn:hover {
            background: #e63e00;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 76, 2, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 2rem 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fc4c02;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-section {
            display: none;
        }

        .athlete-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
        }

        .athlete-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            object-fit: cover;
            border: 3px solid #fc4c02;
        }

        .error {
            background: #ffe6e6;
            color: #d63384;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Section de connexion -->
        <div id="login-section">
            <div class="strava-logo">S</div>
            <h1>Strava Poster Builder</h1>
            <p>Connectez-vous avec votre compte Strava pour accéder à vos données d'activités et créer votre poster !</p>
            
            <div class="error" id="error-message"></div>
            
            <button id="login-btn" onclick="initiateLogin()" class="btn">
                Se connecter avec Strava
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Authentification en cours...</p>
            </div>
        </div>

        <!-- Section d'accueil -->
        <div id="welcome-section" class="welcome-section">
            <div class="strava-logo">✓</div>
            <h1>Bienvenue !</h1>
            
            <div class="success" id="success-message">
                Authentification réussie !
            </div>
            
            <div class="athlete-info" id="athlete-info">
                <!-- Les informations de l'athlète seront ajoutées ici -->
            </div>
            
            <button onclick="logout()" class="btn">Se déconnecter</button>
            <button onclick="testApiCall()" class="btn">Tester l'API</button>
        </div>
    </div>

    <script>
        // Configuration
        let config = {
            backendUrl: 'http://localhost:8000',
            scope: 'read,activity:read_all,profile:read_all'
        };

        // État de l'application
        let authState = {
            accessToken: null,
            refreshToken: null,
            expiresAt: null,
            athlete: null
        };

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Écouter les messages du popup d'authentification
            window.addEventListener('message', handleAuthMessage);
            
            checkStoredAuth();
            loadConfigFromBackend();
        });

        function handleAuthMessage(event) {
            // Vérifier l'origine pour la sécurité
            if (event.origin !== config.backendUrl) {
                return;
            }
            
            if (event.data.type === 'strava_auth_success') {
                // Authentification réussie - rediriger vers home
                const tokenData = event.data.data;
                authState.accessToken = tokenData.access_token;
                authState.refreshToken = tokenData.refresh_token;
                authState.expiresAt = tokenData.expires_at;
                authState.athlete = tokenData.athlete;
                
                // Stocker dans localStorage pour persistance
                localStorage.setItem('strava_auth', JSON.stringify(authState));
                
                // Rediriger vers la page d'accueil
                window.location.href = '/home';
                
            } else if (event.data.type === 'strava_auth_error') {
                showError('Erreur d\'authentification: ' + event.data.error);
                showLoading(false);
            }
        }

        async function loadConfigFromBackend() {
            try {
                const response = await fetch(`${config.backendUrl}/auth/config`);
                if (response.ok) {
                    const backendConfig = await response.json();
                    config = { ...config, ...backendConfig };
                } else {
                    showError('Serveur backend non disponible. Vérifiez que le serveur OAuth est démarré.');
                }
            } catch (error) {
                showError('Impossible de se connecter au serveur backend');
                console.error('Backend connection error:', error);
            }
        }

        async function initiateLogin() {
            try {
                showLoading(true);
                
                // Demander l'URL d'authentification au backend
                const response = await fetch(`${config.backendUrl}/auth/initiate`);
                if (!response.ok) {
                    throw new Error('Erreur lors de l\'initiation de l\'authentification');
                }
                
                const data = await response.json();
                
                // Ouvrir popup pour l'authentification (requis légalement)
                const popup = window.open(
                    data.auth_url,
                    'strava_auth',
                    'width=600,height=700,scrollbars=yes,resizable=yes,location=yes'
                );
                
                // Vérifier si le popup est bloqué
                if (!popup || popup.closed || typeof popup.closed === 'undefined') {
                    throw new Error('Popup bloqué. Veuillez autoriser les popups pour ce site et réessayer.');
                }
                
                // Surveiller la fermeture du popup
                const checkClosed = setInterval(() => {
                    if (popup.closed) {
                        clearInterval(checkClosed);
                        showLoading(false);
                        // Vérifier si l'authentification a réussi après fermeture
                        setTimeout(() => {
                            checkStoredAuth();
                        }, 500);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Erreur lors de l\'authentification:', error);
                showError('Erreur: ' + error.message);
                showLoading(false);
            }
        }


        async function refreshAccessToken() {
            if (!authState.refreshToken) {
                throw new Error('Pas de refresh token disponible');
            }

            try {
                const response = await fetch(`${config.backendUrl}/auth/refresh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        refresh_token: authState.refreshToken
                    })
                });

                if (!response.ok) {
                    throw new Error('Erreur lors du rafraîchissement du token');
                }

                const data = await response.json();
                authState.accessToken = data.access_token;
                authState.refreshToken = data.refresh_token;
                authState.expiresAt = data.expires_at;

                localStorage.setItem('strava_auth', JSON.stringify(authState));

                return data.access_token;
            } catch (error) {
                logout();
                throw error;
            }
        }

        async function makeApiCall(endpoint) {
            let token = authState.accessToken;

            if (authState.expiresAt && Date.now() / 1000 >= authState.expiresAt - 300) {
                try {
                    token = await refreshAccessToken();
                } catch (error) {
                    throw new Error('Token expiré et impossible de le rafraîchir');
                }
            }

            const response = await fetch(`https://www.strava.com/api/v3${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error(`Erreur API: ${response.status}`);
            }

            return response.json();
        }

        async function testApiCall() {
            try {
                showLoading(true);
                const athlete = await makeApiCall('/athlete');
                showSuccess('Appel API réussi ! Données récupérées.');
                console.log('Données athlète:', athlete);
            } catch (error) {
                showError('Erreur lors de l\'appel API: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function showWelcomeSection() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('welcome-section').style.display = 'block';
            document.getElementById('success-message').style.display = 'block';

            if (authState.athlete) {
                displayAthleteInfo(authState.athlete);
            }
        }

        function displayAthleteInfo(athlete) {
            const athleteInfo = document.getElementById('athlete-info');
            athleteInfo.innerHTML = `
                <img src="${athlete.profile || 'https://via.placeholder.com/80'}" alt="Avatar" class="athlete-avatar">
                <h3>${athlete.firstname} ${athlete.lastname}</h3>
                <p><strong>Ville:</strong> ${athlete.city || 'Non spécifiée'}</p>
                <p><strong>Pays:</strong> ${athlete.country || 'Non spécifié'}</p>
                <p><strong>Activités:</strong> ${athlete.activity_count || 0}</p>
            `;
        }

        function checkStoredAuth() {
            // Vérifier si des tokens sont stockés localement
            const stored = localStorage.getItem('strava_auth');
            if (stored) {
                try {
                    const tokenData = JSON.parse(stored);
                    
                    if (tokenData.expiresAt && Date.now() / 1000 < tokenData.expiresAt - 300) {
                        window.location.href = '/home';
                        return;
                    } else if (tokenData.refreshToken) {
                        authState = tokenData;
                        refreshAccessToken().then(() => {
                            window.location.href = '/home';
                        }).catch(() => {
                            localStorage.removeItem('strava_auth');
                        });
                        return;
                    }
                } catch (error) {
                    console.error('Erreur lors de la lecture des données stockées:', error);
                }
                
                localStorage.removeItem('strava_auth');
            }
        }

        function logout() {
            authState = {
                accessToken: null,
                refreshToken: null,
                expiresAt: null,
                athlete: null
            };

            localStorage.removeItem('strava_auth');

            document.getElementById('welcome-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            
            hideError();
        }

        // Fonctions utilitaires
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('login-btn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function cleanUrl() {
            const url = new URL(window.location);
            url.search = '';
            window.history.replaceState({}, document.title, url.toString());
        }
    </script>
</body>
</html>
