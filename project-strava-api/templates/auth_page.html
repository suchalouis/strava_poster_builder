<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Poster Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fc4c02, #ff6b35);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .strava-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #fc4c02;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            background: #fc4c02;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn:hover {
            background: #e63e00;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 76, 2, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 2rem 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fc4c02;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d63384;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <div class="strava-logo">S</div>
            <h1>Mon Poster Strava</h1>
            <p>Connectez-vous avec votre compte Strava pour accéder à vos données d'activités et créer votre poster !</p>
            
            <div class="error" id="error-message"></div>
            <div class="success" id="success-message"></div>
            
            <button id="login-btn" onclick="initiateLogin()" class="btn">
                Se connecter avec Strava
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Authentification en cours...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Updated for FastAPI
        const config = {
            backendUrl: 'http://localhost:8000'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            window.addEventListener('message', handleAuthMessage);
            checkAuthStatus();
        });

        function handleAuthMessage(event) {
            if (event.origin !== config.backendUrl) {
                return;
            }
            
            if (event.data.type === 'strava_auth_success') {
                showSuccess('Authentification réussie ! Redirection...');
                setTimeout(() => {
                    window.location.href = '/home';
                }, 1000);
            } else if (event.data.type === 'strava_auth_error') {
                showError('Erreur d\'authentification: ' + event.data.error);
                showLoading(false);
            }
        }

        async function initiateLogin() {
            try {
                showLoading(true);
                
                // Updated API endpoint for FastAPI
                const response = await fetch(`${config.backendUrl}/api/v1/auth/login`);
                if (!response.ok) {
                    throw new Error('Erreur lors de l\'initiation de l\'authentification');
                }
                
                const data = await response.json();
                
                const popup = window.open(
                    data.auth_url,
                    'strava_auth',
                    'width=600,height=700,scrollbars=yes,resizable=yes,location=yes'
                );
                
                if (!popup || popup.closed || typeof popup.closed === 'undefined') {
                    throw new Error('Popup bloqué. Veuillez autoriser les popups pour ce site et réessayer.');
                }
                
                const checkClosed = setInterval(() => {
                    if (popup.closed) {
                        clearInterval(checkClosed);
                        showLoading(false);
                        setTimeout(() => {
                            checkAuthStatus();
                        }, 500);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Erreur lors de l\'authentification:', error);
                showError('Erreur: ' + error.message);
                showLoading(false);
            }
        }

        async function checkAuthStatus() {
            try {
                // Updated API endpoint for FastAPI
                const response = await fetch(`${config.backendUrl}/api/v1/auth/me`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    if (userData.id) {
                        console.log('User already authenticated, redirecting to home');
                        setTimeout(() => {
                            window.location.href = '/home';
                        }, 100);
                        return;
                    }
                }
                console.log('User not authenticated, showing login form');
            } catch (error) {
                console.error('Erreur lors de la vérification de l\'authentification:', error);
                console.log('Auth check failed, showing login form');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('login-btn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
