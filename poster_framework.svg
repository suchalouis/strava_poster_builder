<svg xmlns="http://www.w3.org/2000/svg"
     width="210mm" height="297mm" viewBox="0 0 210 297"
     version="1.1" role="img" aria-label="Poster Strava A4 - Template">
  
  <!-- Styles CSS -->
  <style>
    .title { font-family: 'Arial Black', Arial, sans-serif; font-size: 7px; font-weight: bold; fill: #FC4C02; text-anchor: middle; }
    .card { fill: white; stroke: #E0E0E0; stroke-width: 0.5; filter: drop-shadow(0 1 2 rgba(0,0,0,0.1)); }
    .card-title { font-family: Arial, sans-serif; font-size: 4px; font-weight: bold; fill: #333; }
    .stat-label { font-family: Arial, sans-serif; font-size: 3px; fill: #666; }
    .stat-value { font-family: 'Arial Black', Arial, sans-serif; font-size: 5px; font-weight: bold; fill: #FC4C02; }
    .placeholder-text { font-family: Arial, sans-serif; font-size: 3px; fill: #999; text-anchor: middle; }
    .grid-line { stroke: #F0F0F0; stroke-width: 0.2; }
    .axis-line { stroke: #CCC; stroke-width: 0.3; }
    .axis-text { font-family: Arial, sans-serif; font-size: 2.5px; fill: #666; }
    .map-placeholder { fill: #F8F8F8; stroke: #DDD; stroke-width: 0.5; }
    .strava-logo { transform-origin: center; }
  </style>

  <!-- Fond -->
  <rect width="210" height="297" fill="#FAFAFA"/>
  
  <!-- Marges et zone de contenu -->
  <g transform="translate(15, 15)">
    
    <!-- Titre principal -->
    <text class="title" x="90" y="15">{{ACTIVITY_NAME}}</text>
    
    <!-- Ligne supérieure: Statistiques (1/3) et Courbe d'altitude (2/3) -->
    <g transform="translate(0, 25)">
      
      <!-- Carte Statistiques (1/3 de la largeur) -->
      <g id="stats-card">
        <rect class="card" x="0" y="0" width="58" height="75" rx="3"/>
        
        <!-- Titre de la carte -->
        <text class="card-title" x="29" y="8" text-anchor="middle">Statistiques</text>
        
        <!-- Durée -->
        <g transform="translate(8, 20)">
          <text class="stat-label" x="0" y="0">Durée</text>
          <text class="stat-value" x="0" y="6">{{DURATION}}</text>
        </g>
        
        <!-- Distance -->
        <g transform="translate(8, 35)">
          <text class="stat-label" x="0" y="0">Distance</text>
          <text class="stat-value" x="0" y="6">{{DISTANCE}}</text>
        </g>
        
        <!-- Type d'activité -->
        <g transform="translate(8, 50)">
          <text class="stat-label" x="0" y="0">Activité</text>
          <text class="stat-value" x="0" y="6">{{ACTIVITY_TYPE}}</text>
        </g>
        
        <!-- Dénivelé -->
        <g transform="translate(8, 65)">
          <text class="stat-label" x="0" y="0">Dénivelé</text>
          <text class="stat-value" x="0" y="6">{{ELEVATION_GAIN}}</text>
        </g>
      </g>
      
      <!-- Carte Courbe d'altitude (2/3 de la largeur) -->
      <g id="elevation-card" transform="translate(65, 0)">
        <rect class="card" x="0" y="0" width="115" height="75" rx="3"/>
        
        <!-- Titre de la carte -->
        <text class="card-title" x="57.5" y="8" text-anchor="middle">Profil d'altitude</text>
        
        <!-- Zone graphique -->
        <g transform="translate(10, 15)" id="elevation-chart">
          <!-- Grille de fond -->
          <g id="grid">
            <!-- Lignes horizontales -->
            <line class="grid-line" x1="0" y1="12" x2="95" y2="12"/>
            <line class="grid-line" x1="0" y1="24" x2="95" y2="24"/>
            <line class="grid-line" x1="0" y1="36" x2="95" y2="36"/>
            <line class="grid-line" x1="0" y1="48" x2="95" y2="48"/>
            
            <!-- Lignes verticales -->
            <line class="grid-line" x1="23.75" y1="0" x2="23.75" y2="48"/>
            <line class="grid-line" x1="47.5" y1="0" x2="47.5" y2="48"/>
            <line class="grid-line" x1="71.25" y1="0" x2="71.25" y2="48"/>
          </g>
          
          <!-- Axes -->
          <line class="axis-line" x1="0" y1="48" x2="95" y2="48"/>
          <line class="axis-line" x1="0" y1="0" x2="0" y2="48"/>
          
          <!-- Labels des axes -->
          <text class="axis-text" x="47.5" y="55" text-anchor="middle">Distance</text>
          <text class="axis-text" x="-5" y="24" text-anchor="middle" transform="rotate(-90, -5, 24)">Altitude</text>
          
          <!-- Zone pour la courbe d'altitude (placeholder) -->
          <g id="elevation-profile-placeholder">
            {{ELEVATION_PROFILE}}
          </g>
        </g>
      </g>
    </g>
    
    <!-- Carte du tracé GPX (pleine largeur) -->
    <g id="map-card" transform="translate(0, 110)">
      <rect class="card" x="0" y="0" width="180" height="140" rx="3"/>
      
      <!-- Titre de la carte -->
      <text class="card-title" x="90" y="8" text-anchor="middle">Tracé GPS</text>
      
      <!-- Zone de la carte -->
      <g transform="translate(5, 15)" id="map-area">
        <rect class="map-placeholder" x="0" y="0" width="170" height="120" rx="2"/>
        
        <!-- Placeholder pour le tracé GPX -->
        <g id="gpx-track-placeholder">
          {{GPX_TRACK}}
        </g>
        
        <!-- Indicateur de placeholder au centre -->
        <text class="placeholder-text" x="85" y="60">Tracé GPS sera inséré ici</text>
      </g>
    </g>
    
    <!-- Footer avec logo/branding -->
    <g transform="translate(0, 265) scale(0.1)">
